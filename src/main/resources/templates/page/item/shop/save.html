<el-dialog :title="dialogSaveTitle" :visible.sync="dialogSaveVisible" width="30%" :before-close="handleClose" :close-on-press-escape="false" :close-on-click-modal="false">
    <el-form ref="form" :model="form" :rules="checkForm">
        <el-form-item prop="title" label="商品名称" label-width="120px" required>
            <el-input v-model="form.title"></el-input>
        </el-form-item>
        <el-form-item prop="type" label="商品类型" label-width="120px">
            <el-input v-model="form.type"></el-input>
        </el-form-item>
        <el-form-item prop="picture" label="商品图片" label-width="120px">
            <el-input v-model="form.picture"></el-input>
        </el-form-item>
        <el-form-item prop="price" label="商品价格" label-width="120px">
            <el-input v-model="form.price"></el-input>
        </el-form-item>
        <el-form-item prop="color" label="商品颜色" label-width="120px">
            <el-input v-model="form.color"></el-input>
        </el-form-item>
        <el-form-item prop="size" label="商品尺码" label-width="120px">
            <el-input v-model="form.size"></el-input>
        </el-form-item>
    </el-form>
    <span slot="footer" class="dialog-footer">
        <el-button @click="dialogVisible = false">取 消</el-button>
        <el-button type="primary" @click="save('form')">确 定</el-button>
    </span>
</el-dialog>
