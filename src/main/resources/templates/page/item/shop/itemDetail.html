<el-dialog :title="dialogItemTitle" :visible.sync="dialogItemVisible" width="50%" :before-close="handleClose" :close-on-press-escape="false" :close-on-click-modal="false">
    <template>
        <div class="itemDetail">
            <div class="title"><h1>{{item.title}}</h1></div>
            <div class="type">{{item.type}}</div>
            <div align="left">
                <img :src="item.picture" style="width: 230px; height: 320px;" alt="新闻图"/>
            </div>
            <div class="price">{{item.price}}</div>
            <div>
                <div class="sku_choose" id="skuPop1">
                    尺码：
                    <span  v-for="size in item.sizes">
                    <button class="size" id="selectSize" v-text="size" style="color: #555555;" @click="selectSize(size)">
                    </button>
                </span>
                </div>
                <br/>
                <div class="sku_choose" id="skuPop2">
                    颜色：
                    <span  v-for="color in item.colors">
                    <button class="color" id="selectColor" v-text="color" style="color: #555555;" @click="selectColor(color)">
                    </button>
                </span>
                </div>
            </div>

        </div>
        <!--<div class="size" v-for="(size,n) in item.sizes" @click="select(index,n)">-->
                <!--<input type="radio" :name="index" :id="size" value="size">-->
                <!--<label>{{size}}</label>-->
            <!--</div>-->
            <!--<div class="color" v-for="(color,n) in item.colors" :key="'color-'+n">-->
                <!--<p>-->
                    <!--{{color}}-->
                <!--</p>-->
            <!--</div>-->
        <!--</div>-->
    </template>
    <span slot="footer" class="dialog-footer">
        <el-button @click="dialogItemVisible = false">关 闭</el-button>
        <el-button @click="settlement">立即购买</el-button>
        <el-button @click="addToCarts">加入购物车</el-button>
    </span>
</el-dialog>
