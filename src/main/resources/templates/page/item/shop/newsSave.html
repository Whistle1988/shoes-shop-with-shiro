<el-dialog :title="dialogSaveTitle" :visible.sync="dialogSaveVisible" width="30%" :before-close="handleClose" :close-on-press-escape="false" :close-on-click-modal="false">
    <el-form ref="form" :model="form" :rules="checkForm">
        <el-form-item prop="title" label="新闻名称" label-width="120px" required>
            <el-input v-model="form.title"></el-input>
        </el-form-item>
        <el-form-item prop="content" label="新闻内容" label-width="120px">
            <el-input v-model="form.content"></el-input>
        </el-form-item>
        <el-form-item prop="picture" label="新闻图片" label-width="120px">
            <el-input v-model="form.picture"></el-input>
        </el-form-item>
    </el-form>
    <span slot="footer" class="dialog-footer">
        <el-button @click="dialogSaveVisible = false">取 消</el-button>
        <el-button type="primary" @click="save('form')">确 定</el-button>
    </span>
</el-dialog>
